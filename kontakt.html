<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <h1 class="kontakt_overskrift"></h1>

    <section id="liste_kontakt">
        <div class="kontakt_container1 kontakt_col"></div>
        <div class="kontakt_container2 kontakt_col"></div>
    </section>



    <!--   TEMPLATE-->
    <template class="template_kontakt">
        <article class="kontakt">
            <h1 id="overskrift" class="hide"></h1>
            <p class="kontakt_tekst1 hide "></p>
            <p class="kontakt_tekst2 hide"></p>
        </article>
    </template>





    <script>
        let theJSON;
        const template_kontakt = document.querySelector(".template_kontakt");
        const overskriftContainer = document.querySelector(".kontakt_overskrift");
        const textContainer1 = document.querySelector(".kontakt_container1");
        const textContainer2 = document.querySelector(".kontakt_container2");


        document.addEventListener("DOMContentLoaded", start);


        // HENT WORDPRESS
        const url = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/kontakt_job/388";



        async function start() {
            const resspons = await fetch(url);
            theJSON = await resspons.json();
            visIndhold();
        }


        function visIndhold() {
            console.log(theJSON)


            if (theJSON.overskrift) {
                console.log(theJSON.overskrift)

                const klonText = template_kontakt.cloneNode(true).content;

                klonText.querySelector("#overskrift").classList.remove("hide");
                klonText.querySelector("#overskrift").textContent = theJSON.overskrift;

                overskriftContainer.appendChild(klonText);
            }


            if (theJSON.tekst_1) {

                const klonText = template_kontakt.cloneNode(true).content;

                klonText.querySelector(".kontakt_tekst1").classList.remove("hide");
                klonText.querySelector(".kontakt_tekst1").innerHTML = theJSON.tekst_1;

                textContainer1.appendChild(klonText);
            }


            if (theJSON.tekst_2) {

                const klonText = template_kontakt.cloneNode(true).content;

                klonText.querySelector(".kontakt_tekst2").classList.remove("hide");
                klonText.querySelector(".kontakt_tekst2").innerHTML = theJSON.tekst_2;

                textContainer2.appendChild(klonText);
            }
        }

    </script>
</body>

</html>
