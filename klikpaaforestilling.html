        let urlParams = new URLSearchParams(window.location.search);

        let id = urlParams.get("id");
        console.log(id);

        let theJSONDetalje = [];


        document.addEventListener("DOMContentLoaded", startDetalje);

        function startDetalje() {
            loadDetaljeData();
            console.log("jeg er her")
        }

        async function loadDetaljeData() {

            let jsonData = await fetch(`http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/alle_forestillinge/${id}`);

            theJSONDetalje = await jsonData.json();

            visDetalje();
        }

        function visDetalje() {

            console.log(theJSONDetalje)

            document.querySelector("#billede_detalje").src = theJSONDetalje.billede.guid;


            document.querySelector("#detalje_overskrift").textContent = forestilling.titel;

            document.querySelector("#tekst_detalje").textContent = forestilling.tekst;




        }

    </script>
