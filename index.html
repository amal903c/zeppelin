    <script>
        let theJSON;
        const call_to_action = document.querySelector("#basisside");

        document.addEventListener("DOMContentLoaded", start);

        //endpoint url
        var endpoint = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/forside/";

        function start() {
            loadData();
        }

        async function loadData() {
            console.log("jeg er ved data");

            const response = await fetch(endpoint);
            theJSON = await response.json();
            visIndhold();

        }




        function visIndhold() {
            console.log(theJSON.call_to_action)

            document.querySelector(".call_to_action_button").innerHTML = theJSON.call_to_action;

        }

    </script>
