<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <style>
        #splash {
            position: relative;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
            max-height: 100vh;

        }


        #splash_video {
            position: relative;
            right: 0;
            bottom: 0;
            /*
            min-width: auto;
            min-height: 100%;

*/
        }

        /*        DESKTOP VERSION RATIO*/
        @media (min-aspect-ratio:16/9) {
            #splash_video {
                width: 100vw;
                height: auto;
            }
        }

        /*       VICE VERCA DESKTOP: MOBIL VERSION RATIO*/
        @media (max-aspect-ratio:16/9) {
            #splash_video {
                width: auto;
                height: 100vh;

            }
        }

        /*        Et billede sættes ind i mobil, fordi video kræver for meget data. Dårlig SEO, så med et billede får vi god SEO*/
        /*
        @media (max-width: 768px) {
        #splash_video {
        display: none;
        }

        body {
        background-image: url(billeder/mobil_baggrund.jpg);
        background-size: cover;

        }

        }
*/

        .billet_container {
            display: flex;
            /*            Vertikalt*/
            align-items: center;
            /*            Horisontalt*/
            justify-content: center;

            position: absolute;
            bottom: 30%;

            width: 100%;
            padding: 20px;

            flex-flow: column;
        }

        .koeb_billet {
            bottom: 30vw;
            position: relative;
        }

        #forestilling_galleri_template {
            top: 100vw;
        }

        .billet_container h1 {
            color: white;
            font-weight: 330;
        }


        /*        SCROLLER*/

        #splash .mus_cursor {
            height: 35px;
            text-align: center;
            margin: 0 0 5px 0;
            position: sticky;
        }

        #splash .scroll-container {
            bottom: 5vh;
            position: sticky;

            shape-margin: 40px;


        }

        #splash .scroll-container p {
            font-family: montserrat;
            text-align: center;
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }


        .scroll-animation {
            animation-name: scroll_animation_kf;
            animation-duration: 2.40s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }

        @keyframes scroll_animation_kf {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            25% {
                transform: translateY(0);
            }

            35% {
                opacity: 1;
                transform: translateY(0);
            }

            80% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
            }
        }

        @media screen and (max-width: 450px) {


            #splash .scroll-container {
                margin-bottom: 55px;
            }
        }



        /*        EFTER SPLASH*/

        .mereend {
            display: flex;
            /*            Vertikalt*/
            align-items: center;
            /*            Horisontalt*/
            justify-content: center;
            /*            Column gør at det ligger oven på hinanden og ikke ved siden af hinanden*/
            flex-flow: column;
        }

        .savner {
            display: flex;
            /*            Vertikalt*/
            align-items: center;
            /*            Horisontalt*/
            justify-content: center;
            /*            Column gør at det ligger oven på hinanden og ikke ved siden af hinanden*/
            flex-flow: column;
        }

    </style>
</head>

<body>


    <article id="splash">
        <video autoplay loop muted id="splash_video">
            <source src="billeder/splash-video.mp4" type="video/mp4">
        </video>
        <div class="scroll-container scroll-animation">
            <img class="mus_cursor" src="billeder/muscursour.svg">
            <p>SCROLL</p>
        </div>


    </article>

    <div class="billet_container">
        <h1>OPLEV MAGIEN HOS ZEPPELIN</h1>
        <button class="read_more">KØB DIN BILLET NU</button>

    </div>





    <template id="template_karusel">
        <section>
            <img class="karrusel_imgs" src="" alt="">
        </section>
    </template>

    <section id="forestilling_galleri_template">
        <div id="sectionswrapper">

            <div id="top_current_forestilling">
                <h1 id="top_overskrift"></h1>
                <div class="wrapper">
                    <div class="karrusel">
                        <div class="karrusel_tekst">
                            <h1 class="karrusel_h1"></h1>
                            <p class="karrusel_brod"></p>
                        </div>
                        <div class="karrusel_inner">
                            <div class="tilbage">
                                <p>⭅</p>
                            </div>
                            <div class="the_container">
                                <div id="hold_images">
                                </div>
                            </div>
                            <div class="foran">
                                <p>⭆</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="mereend">

                <h1 id="overskrift2"></h1>
                <p id="tekst2"></p>
                <button class="read_more">Læs mere</button>
            </div>

            <div class="savner">

                <h1 id="overskrift3"></h1>
                <p id="tekst3"></p>
                <button class="read_more">Læs mere</button>
            </div>
        </div>
    </section>



    <script>
        let theJSON;
        const call_to_action = document.querySelector("#basisside");

        document.addEventListener("DOMContentLoaded", start);

        //endpoint url
        var endpoint = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/forside/161";
        var endpoint2 = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/forside_galleri/157";


        function start() {
            loadData();
        }

        async function loadData() {
            console.log("jeg er ved data");

            const response = await fetch(endpoint);
            theJSON = await response.json();
            visIndhold();


            const response2 = await fetch(endpoint2);
            theJSON2 = await response2.json();

        }

        function visIndhold() {
            console.log(theJSON);


            //Kommende forestillinger og billedgalleri
            document.querySelector("#top_overskrift").innerHTML = theJSON.overskrift;

            //Mere end bare et børneteater
            document.querySelector("#overskrift2").innerHTML = theJSON.overskrift2;
            document.querySelector("#tekst2").innerHTML = theJSON.tekst2;

            //Vi savner jer
            document.querySelector("#overskrift3").innerHTML = theJSON.overskrift3;
            document.querySelector("#tekst3").innerHTML = theJSON.tekst3;

            //KARRUSEL
            numberOfPicsInKarrrusel = theJSON.billedgalleri.length;

            //For each ud fra vorers array af husbilelderne:
            theJSON.billedgalleri.forEach((billede, index) => {
                //vi skal have for både det store billede - theclone, og så de små legend billeder - secondclone:
                const theClone = document.querySelector("#template_karusel").cloneNode(true).content;
                //billederne sættes ind
                theClone.querySelector("img").src = billede.guid;
                //vi skal appende vores kloner til dokumentet:
                document.querySelector(".the_container").appendChild(theClone);
            })
            document.querySelector(".the_container").addEventListener("scroll", scrollFunction);
        }

    </script>

</body>

</html>
