<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatret Zeppelin</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="myicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="myicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="myicons/favicon-16x16.png">
    <link rel="manifest" href="myicons/site.webmanifest">
    <link rel="mask-icon" href="myicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="myicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="myicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <style>
        h1 {
            margin: 5px;
        }

        #tekst2,
        #tekst3 {
            max-width: 800px;
            margin-left: 30px;
            margin-right: 30px;
        }

        .underoverskrift {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        #splash {
            position: relative;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
            max-height: 100vh;

        }


        #splash_video {
            position: relative;
            right: 0;
            bottom: 0;
            /*
            min-width: auto;
            min-height: 100%;

*/
        }

        /*        DESKTOP VERSION RATIO*/
        @media (min-aspect-ratio:16/9) {
            #splash_video {
                width: 100vw;
                height: auto;
            }
        }

        /*       VICE VERCA DESKTOP: MOBIL VERSION RATIO*/
        @media (max-aspect-ratio:16/9) {
            #splash_video {
                width: auto;
                height: 100vh;

            }
        }

        /*        Et billede sættes ind i mobil, fordi video kræver for meget data. Dårlig SEO, så med et billede får vi god SEO*/
        /*
        @media (max-width: 768px) {
        #splash_video {
        display: none;
        }

        body {
        background-image: url(billeder/mobil_baggrund.jpg);
        background-size: cover;

        }

        }
*/

        .billet_container {
            display: flex;
            /*            Vertikalt*/
            align-items: center;
            /*            Horisontalt*/
            justify-content: center;

            position: absolute;
            bottom: 20%;

            width: 100%;
            padding: 20px;

            flex-flow: column;
        }

        .koeb_billet {
            bottom: 30vw;
            position: relative;
        }

        /*
        #forestilling_galleri_template {
        top: 100vw;
        }
*/

        .billet_container h1 {
            color: white;
            font-weight: 330;
        }


        /*        SCROLLER*/

        #splash .mus_cursor {
            height: 35px;
            text-align: center;
            margin: 0 0 5px 0;
            position: sticky;
        }

        #splash .scroll-container {
            bottom: 5vh;
            position: sticky;

            shape-margin: 40px;


        }

        #splash .scroll-container p {
            font-family: montserrat;
            text-align: center;
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }


        .scroll-animation {
            animation-name: scroll_animation_kf;
            animation-duration: 2.40s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }

        @keyframes scroll_animation_kf {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            25% {
                transform: translateY(0);
            }

            35% {
                opacity: 1;
                transform: translateY(0);
            }

            80% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
            }
        }

        @media screen and (max-width: 450px) {


            #splash .scroll-container {
                margin-bottom: 55px;
            }
        }



        /*        EFTER SPLASH*/

        .mereend {
            display: flex;
            /*            Vertikalt*/
            align-items: center;
            /*            Horisontalt*/
            justify-content: center;
            /*            Column gør at det ligger oven på hinanden og ikke ved siden af hinanden*/
            flex-flow: column;
        }

        .savner {
            display: flex;
            /*            Vertikalt*/
            align-items: center;
            /*            Horisontalt*/
            justify-content: center;
            /*            Column gør at det ligger oven på hinanden og ikke ved siden af hinanden*/
            flex-flow: column;
        }


        /*        KARRUSEL SEKTION START*/

        .main {
            width: 50vw;
        }

        .karrusel {
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .the_container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }

        .the_container section {
            scroll-snap-align: start;
            min-width: 100%;
        }

        .karrusel_inner {
            display: flex;


            flex-grow: 1;
            flex-basis: 800px;

            display: flex;
            /* center vertically: */
            align-items: center;
            /* center horizontally: */
            justify-content: center;

            margin: 2.5rem;
        }

        .karrusel_tekst {
            display: flex;
            /* center vertically: */
            align-items: center;
            /* center horizontally: */
            justify-content: center;
            flex-direction: column;

            margin: 2.5rem;


            flex-grow: 1;
            flex-basis: 800px;
        }

        @media only screen and (min-width: 768px) {
            .karrusel_inner {
                flex-basis: 200px;
                margin: 0;
                margin: 2.5rem;

            }




        }

        @media only screen and (min-width: 1024px) {
            .karrusel_tekst {}


        }


        .tilbage,
        .foran {
            cursor: pointer;
            align-items: center;
            display: flex;
        }

        .tilbage p,
        .foran p {
            z-index: 10;
            font-size: 40px;
            /*    color: rgba(224, 189, 2, 0.57);*/
        }
    </style>
</head>

<body>


    <article id="splash">
        <video autoplay loop muted id="splash_video">
            <source src="billeder/splash-video.mp4" type="video/mp4">
        </video>
        <div class="scroll-container scroll-animation">
            <img class="mus_cursor" src="billeder/muscursour.svg">
            <p>SCROLL</p>
        </div>


    </article>

    <div class="billet_container">
        <h1>OPLEV MAGIEN HOS ZEPPELIN</h1>
        <h1 class="underoverskrift">Et børneteater med dybde</h1>
        <a href="ggg"><img src="billeder/koebbillet.svg" alt="køb billet hos zeppelin teater børneteater"></a>

    </div>





    <template id="template_karusel">
        <section>
            <img class="karrusel_imgs" src="" alt="børneteater zeppelin forestillinger teater børn oplevelser">
            <h2 class="karrusel_titel"></h2>
            <p class="karrusel_dato"></p>
        </section>
    </template>

    <section id="forestilling_galleri_template">
        <div id="sectionswrapper">

            <div id="top_current_forestilling">
                <h1 id="top_overskrift"></h1>
                <div class="wrapper">
                    <div class="karrusel">

                        <div class="karrusel_inner">
                            <div class="tilbage">
                                <p>⭅</p>
                            </div>
                            <div class="the_container">

                            </div>

                            <div class="foran">
                                <p>⭆</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="mereend">

                <h1 id="overskrift2"></h1>
                <p id="tekst2"></p>
                <button class="read_more">Læs mere</button>
            </div>

            <div class="savner">

                <h1 id="overskrift3"></h1>
                <p id="tekst3"></p>
                <button class="read_more">Læs mere</button>
            </div>
        </div>
    </section>



    <script>
        let numberOfPicsInKarrrusel;
        let karruselCurrentNumber = 0;
        let theJSON;
        let endpointBilledGalleri = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/forside_galleri?per_page=50";

        let theJSONBilledGalleri = [];

        const call_to_action = document.querySelector("#basisside");

        document.addEventListener("DOMContentLoaded", start);

        //endpoint url
        var endpoint = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/forside/161";



        function start() {
            loadData();

            document.querySelector(".foran").addEventListener("click", foran);
            document.querySelector(".tilbage").addEventListener("click", tilbage);
        }

        async function loadData() {

            const response = await fetch(endpoint);
            theJSON = await response.json();


            let responseBilledGalleri = await fetch(endpointBilledGalleri);
            theJSONBilledGalleri = await responseBilledGalleri.json();
            console.log(theJSONBilledGalleri);

            visIndhold();
        }

        function visIndhold() {



            //Kommende forestillinger og billedgalleri
            document.querySelector("#top_overskrift").innerHTML = theJSON.overskrift;




            //Mere end bare et børneteater
            document.querySelector("#overskrift2").innerHTML = theJSON.overskrift2;
            document.querySelector("#tekst2").innerHTML = theJSON.tekst2;

            //Vi savner jer
            document.querySelector("#overskrift3").innerHTML = theJSON.overskrift3;
            document.querySelector("#tekst3").innerHTML = theJSON.tekst3;

            //KARRUSEL
            numberOfPicsInKarrrusel = theJSONBilledGalleri.length;

            //For each ud fra vorers array af husbilelderne:
            theJSONBilledGalleri.forEach((billede, index) => {
                //vi skal have for både det store billede - theclone, og så de små legend billeder - secondclone:
                const theClone = document.querySelector("#template_karusel").cloneNode(true).content;
                //billederne sættes ind
                theClone.querySelector(".karrusel_imgs").src = billede.forestilling_billede.guid;
                //vi skal appende vores kloner til dokumentet:
                document.querySelector(".the_container").appendChild(theClone);
            })
            document.querySelector(".the_container").addEventListener("scroll", scrollFunction);
        }

        function scrollFunction() {
            karruselCurrentNumber = Math.round(document.querySelector(".the_container").scrollLeft / document.querySelector(".karrusel_imgs").width);
            console.log(karruselCurrentNumber);
            setBtns();
        }

        function foran() {
            if (karruselCurrentNumber < numberOfPicsInKarrrusel - 1) {

                karruselCurrentNumber++;
                navigate();
            }
        }

        function tilbage() {
            if (karruselCurrentNumber > 0) {
                karruselCurrentNumber--;
                navigate();
            }
        }

        function navigate() {
            document.querySelector(".the_container").scrollTo({
                left: karruselCurrentNumber * document.querySelector(".karrusel_imgs").width,
                behavior: "smooth"
            })
            setBtns();
        }

        function setBtns() {
            if (karruselCurrentNumber < numberOfPicsInKarrrusel - 1) {
                document.querySelector(".foran").style.opacity = 1;
                document.querySelector(".foran").style.cursor = "pointer";
            } else {
                document.querySelector(".foran").style.opacity = 0.2;
                document.querySelector(".foran").style.cursor = "default";

            }
            if (karruselCurrentNumber > 0) {
                document.querySelector(".tilbage").style.opacity = 1;
                document.querySelector(".tilbage").style.cursor = "pointer";
            } else {
                document.querySelector(".tilbage").style.opacity = 0.2;
                document.querySelector(".tilbage").style.cursor = "default";

            }
        }
    </script>

</body></html>
