<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forestillinger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <template id="forestillinger_template">
        <article id="forestlling">
            <img src="" alt="">
            <h2 id="overskrift_h2"></h2>
            <p id="dato_p"></p>
            <button class="read_more">Læs mere</button>

        </article>

    </template>

    <section id="forestllinger">
        <div id="sectionswrapper">

            <div id="top_current_forestilling">
                <h1 id="top_overskrift"></h1>
                <div class="wrapper">
                    <div class="text">
                        <h2 id="current_forestilling_overskrift"></h2>
                        <p id="current_forestilling_dato"></p>

                        <button class="read_more"> Læs mere</button>


                    </div>
                    <div class="image">
                        <img id="image_current_forestilling" src="" alt="">
                    </div>
                </div>

            </div>

            <div class="mid_kommende_forestillinger">

                <h1 id="mid_kommende_overskrift"></h1>
                <div id="wrapper_mid_kommende">

                </div>
            </div>

            <div class="mid_kommende_forestillinger">
                <h1 id="arkiv_h1"></h1>
                <div id="arkiv">
                </div>
            </div>
        </div>
    </section>

    <script>
        //variabler starter her

        let endpointForestillinger = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/forestilling/53"

        let endpointAlleForestillinger = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/alle_forestillinge"

        let endpointAkriv = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/arkiv"

        //tomt array
        let theJSONForestillinger = [];
        let theJSONAlleForestillinger = [];
        let alleForestillinger = [];
        let theJSONakriv = [];

        //forestilling template
        const forestillingTemplate = document.querySelector("#forestillinger_template");

        //forestilling container
        const forestillingerContainer = document.querySelector("#wrapper_mid_kommende");

        const arkivContainer = document.querySelector("#arkiv");




        // flowet starter her
        document.addEventListener("DOMContentLoaded", startForestillinger);

        function startForestillinger() {
            loadDataForestillinger();
            loadAlleForestillinger();
            loadArkiv();
        }

        async function loadDataForestillinger() {
            //henter json data for forestillinger
            let ressponsForestillinger = await fetch(endpointForestillinger);

            //putter json data ind i et array for forestillinger
            theJSONForestillinger = await ressponsForestillinger.json();

            //kalder visForestillinger
            visForestillinger();


        }

        async function loadAlleForestillinger() {

            //henter data fra alle forestillinger
            let ressponsAlleForestillinger = await fetch(endpointAlleForestillinger);

            console.log(ressponsAlleForestillinger);

            theJSONAlleForestillinger = await ressponsAlleForestillinger.json();

            console.log(theJSONAlleForestillinger)

            //kalder visForestillinger
            visAlleForestillinger(theJSONAlleForestillinger);


        }

        async function loadArkiv() {

            //henter data fra alle forestillinger
            let ressponsArkiv = await fetch(endpointAkriv);

            theJSONakriv = await ressponsArkiv.json();

            //kalder visForestillinger
            visArkiv(theJSONakriv);


        }


        function visForestillinger() {

            // indsætter indholdet

            //indsætter main overskriften
            document.querySelector("#top_overskrift").textContent = theJSONForestillinger.main_overskrift;

            //indsætter overskriften på nuværende forestilling
            document.querySelector("#current_forestilling_overskrift").textContent = theJSONForestillinger.overskrift;

            // indsætter datoen på nuværrende forestilling
            document.querySelector("#current_forestilling_dato").textContent = theJSONForestillinger.dato;

            // indsætter billedet på nuværende forestilling

            document.querySelector("#image_current_forestilling").src = theJSONForestillinger.forestilling_billede.guid;

            //tilføjet overskriften glæd jer til
            document.querySelector("#mid_kommende_overskrift").textContent = theJSONForestillinger.main_overskrift2

            document.querySelector("#arkiv_h1").textContent = theJSONForestillinger.main_overskrift3




        }

        function visAlleForestillinger(alleForestillinger) {
            // laver et loop over alle kommende forestillinger



            forestillingerContainer.innerHTML = "";

            alleForestillinger.forEach(forestilling => {

                //laver klon
                const klonForestillinger = forestillingTemplate.cloneNode(true).content;

                //kopiere indhold ind i klonen
                klonForestillinger.querySelector("img").src = forestilling.billede.guid;

                klonForestillinger.querySelector("#overskrift_h2").textContent = forestilling.titel;

                klonForestillinger.querySelector("#dato_p").textContent = forestilling.dato;

                klonForestillinger.querySelector(".read_more").addEventListener("click", () => {

                    location.href = `klikpaaforestilling.html?id=${forestilling.id}`;
                })

                forestillingerContainer.appendChild(klonForestillinger);


            })
        }

        function visArkiv(theJSONakriv) {
            arkivContainer.innerHTML = "";

            theJSONakriv.forEach(arkiv => {

                const klonForestillinger = forestillingTemplate.cloneNode(true).content;

                //kopiere indhold ind i klonen
                klonForestillinger.querySelector("img").src = arkiv.billede.guid;

                klonForestillinger.querySelector("#overskrift_h2").textContent = arkiv.titel;

                klonForestillinger.querySelector("#dato_p").textContent = arkiv.aarstal;

                arkivContainer.appendChild(klonForestillinger);





            })



        }
    </script>
</body></html>
