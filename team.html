    <!--    LOOPVIEW-->
    <section class="team_liste"></section>

    <template class="team_template">
        <article class="person">
            <img src="" alt="">
            <h2 class="team_navn"></h2>
            <p class="team_stilling"></p>
        </article>
    </template>







    <script>
        document.addEventListener("DOMContentLoaded", start);

        const listeELM = document.querySelector(".team_liste");
        const template_teamet = document.querySelector(".team_template").content;

        // HENT WORDPRESS
        const url = "http://michelleyoung.dk/kea/zeppelin/wordpress/wp-json/wp/v2/team?per_page=100";



        async function start() {
            const resspons = await fetch(url);
            const json = await resspons.json();
            vis(json);
        }


        function vis(personer) {
            listeELM.innerHTML = "";
            personer.forEach(person => {
                console.log(person);
                const klon = template_teamet.cloneNode(true);

                klon.querySelector(".team_navn").textContent = person.navn;
                klon.querySelector(".team_stilling").textContent = person.stilling;
                klon.querySelector("img").src = person.billede.guid;
                klon.querySelector("img").alt = "Port√¶t af" + person.navn;

                listeELM.appendChild(klon);
            })
        }

    </script>
